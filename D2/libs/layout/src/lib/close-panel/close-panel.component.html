<div class="inner-close-panel">
  <div class="close-modal">
    <div>{{ 'STRINGS.CLOSEMODAL.CLOSE_MESSAGE' | translate }}</div>
    <div class="buttons-wrapper">
      <div><button (click)="cancel.emit()">{{ 'STRINGS.CLOSEMODAL.NO' | translate }}</button></div>
      <div><button (click)="confirm.emit()">{{ 'STRINGS.CLOSEMODAL.YES' | translate }}</button></div>
    </div>
  </div>
</div>
