<div class="queue-view">
  <div *ngIf="!context.hasError">
    <div class="queue-message animated fadeInUp" [innerHtml]=" 'STRINGS.QUEUE.CONNECTING' | translate ">
    </div>
    <div class="queue-loading animated fadeInUp">
      <div class="inner-loading-panel">
        <div class="loading-container">
          <div class="progress-bar">
            <div class="loaded"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="context.hasError">
    <div *ngIf="!context.contactCreationFailed && !context.webleadSent" class="queue-message animated fadeInUp" [innerHtml]=" 'STRINGS.QUEUE.DISSUASION' | translate "></div>
    <div *ngIf="!context.contactCreationFailed && context.webleadSent" class="queue-message animated fadeInUp" [innerHtml]=" 'STRINGS.QUEUE.WEBLEAD_SENT' | translate "></div>
    <div *ngIf="context.contactCreationFailed" class="queue-message animated fadeInUp" [innerHtml]=" 'STRINGS.QUEUE.CONTACT_FAILED' | translate "></div>
  </div>
</div>
